<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="header">
        <h1>TEMPERATURE CONVERTER</h1><br><hr><br>
        <div class="conversion">
            <label for="celsius">Celsius:</label><br>
            <input type="number" id="celsius"/>
            <br><br>
            <label for="fahrenheit">Fahrenheit:</label><br>
            <input type="number" id="fahrenheit"/><br><br>
        </div>
        <div class="button">
            <button id="convertCtoF">Convert to Fahrenheit</button>
            <button id="convertFtoC">Convert to Celsius</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="temp.js"></script>
    <script>
        document.getElementById("convertCtoF").addEventListener("click", function() {
            // Get the Celsius input value
            var celsius = parseFloat(document.getElementById("celsius").value);

            // Check if the input is a valid number
            if (!isNaN(celsius)) {
                // Calculate Fahrenheit
                var fahrenheit = (celsius * 9/5) + 32;

                // Display the result in the Fahrenheit input field with 2 decimal places
                document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            }
        });

        document.getElementById("convertFtoC").addEventListener("click", function() {
            // Get the Fahrenheit input value
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);

            // Check if the input is a valid number
            if (!isNaN(fahrenheit)) {
                // Calculate Celsius
                var celsius = (fahrenheit - 32) * 5/9;

                // Display the result in the Celsius input field with 2 decimal places
                document.getElementById("celsius").value = celsius.toFixed(2);
            }
        });

        document.getElementById("clear").addEventListener("click", function() {
            // Clear both input fields
            document.getElementById("celsius").value = "";
            document.getElementById("fahrenheit").value = "";
        });
    </script>
</body>
</html>
